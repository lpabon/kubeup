- name: initialize kubeadm on master
  command: kubeadm init --pod-network-cidr=10.85.0.0/16 --token={{ kubernetes_token }} --apiserver-cert-extra-sans={{ kubeup_host_ip }} --apiserver-advertise-address={{ ansible_eth0.ipv4.address }}
  when: kubeadm_kubernetes_version is not defined

- name: initialize kubeadm on master
  command: kubeadm init --kubernetes-version={{ kubeadm_kubernetes_version }} --cri-socket=unix:///var/run/crio/crio.sock --pod-network-cidr=10.85.0.0/16 --token={{ kubernetes_token }}
  when: kubeadm_kubernetes_version is defined

- name: copy flannel v0.20.1 manifest
  copy: src=flannel.yml dest=flannel.yml

- name: create flannel network
  command: kubectl apply -f flannel.yml

- name: replace kube name in kubeconfig
  replace:
    path: /etc/kubernetes/admin.conf
    regexp: 'kubernetes'
    replace: "{{ kubeup_clustername }}"

- name: get kubeconfig.conf
  fetch:
    src: /etc/kubernetes/admin.conf
    dest: "kubeconfig-{{ kubeup_clustername }}.conf"
    flat: yes

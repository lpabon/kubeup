- name: enable kube services
  service: name={{ item }} state=started enabled=yes
  with_items:
    - docker
    - ntpd
    - kubelet

- name: enable tunnel to docker local registry
  service: name=docker-localhost state=started enabled=yes
  when: docker_localregistry

- name: download crictl
  get_url:
    url: https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.18.0/crictl-v1.18.0-linux-amd64.tar.gz
    dest: /home/vagrant/crictl.tar.gz

- name: install crictl
  unarchive:
    src: /home/vagrant/crictl.tar.gz
    remote_src: yes
    dest: /bin

- name: turn off swap
  command: swapoff -a

- name: remove swap from /etc/fstab
  lineinfile:
    path: /etc/fstab
    state: absent
    regexp: "swap"

